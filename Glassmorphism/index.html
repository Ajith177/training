<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Login-form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="complete">
        <h3 class="sign">SIGN-IN</h3><br/>
        <input type="text" class="text-box-1" id="text-box_1" placeholder="username"><br/>
        <input type="text" class="text-box-2" id="text-box_2" placeholder="Password"><br/>
        <button class="login">LOGIN</button>
        <div class="complete-1">
            <p class="forgot"><u>Forgot Password</u></p>
            <p class="signup"><u>Signup</u></p>
        </div>

    </div>

    <script src="index.js">

    </script>
</body>
</html>
